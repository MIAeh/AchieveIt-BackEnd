mybatis:
  ## Mybatis 配置
  # 配置为 com.pancm.bean 指向实体类包路径。
  type-aliases-package: com.achieveit.application.entity
  # 配置为 classpath 路径下 mapper 包下，* 代表会扫描所有 xml 文件
  mapper-locations: classpath:mapper/*.xml
